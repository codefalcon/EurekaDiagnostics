<body>
<script type="text/javascript">$(function(){
            $(".composite").addClass("ui-btn ui-btn-active ui-btn-up-c ui-btn-down-e");
            //$("#answer").attr("disabled","disabled");
        });</script>
<script type="text/javascript">$('block').each(function(){
this.onclick = function() {}
});</script>
<script type="text/javascript">$('block').on('click',function() {
    var text = $("#answer").val();
    var key = $(this).text();
    //alert(text);
    if($(this).attr('id') == 'bbkspc')
        //alert("bkspc");
        $("#answer").val(text + "-");
    else if($(this).attr('id') == 'bsub')
        //alert("submit");
        $("#answer").val(text + '#');
    else
        $("#answer").val(text + key);
});</script>
<input id="answer" type="text" name="fname" style="width:96%; text-align:center;background:#E3f2fd;color:#0000;margin:1%;">
<container>
    <block><button id="b3" type="button" class="composite">3</button></block>
    <block><button id="b2" type="button" class="composite">2</button></block>
    <block><button id="b1" type="button" class="composite">1</button></block>
    <block><button id="b6" type="button" class="composite">6</button></block>
    <block><button id="b5" type="button" class="composite">5</button></block>
    <block><button id="b4" type="button" class="composite">4</button></block>
    <block><button id="b9" type="button" class="composite">9</button></block>
    <block><button id="b8" type="button" class="composite">8</button></block>
    <block><button id="b7" type="button" class="composite">7</button></block>
    <block h2=""><button id="bbkspc" type="button" class="composite"> Backspace</button></block>
    <block><button id="b0" type="button" class="composite">0</button></block>
    <block h3=""><button id="bsub" type="button" class="ui-btn ui-btn-active ui-btn-up-d ui-btn-down-e">Submit</button></block>
</container>
</body>
</html>
