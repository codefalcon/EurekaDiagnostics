<html>
<head>

    <link href="file:///android_asset/jquery/jquery.mobile.custom.structure.css" type="text/css" rel="stylesheet"/>
    <link href="file:///android_asset/jquery/jquery.mobile.custom.theme.css" type="text/css" rel="stylesheet"/>
    <link href="file:///android_asset/jquery/jquery.mobile-1.4.5.css" type="text/css" rel="stylesheet"/>
    <!--link href="file:///android_asset/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/-->
    <!--link href="file:///android_asset/bootstrap/css/bootstrap-theme.css" type="text/css" rel="stylesheet"/-->
    <script src="file:///android_asset/jquery/jquery-2.1.3.js"></script>
    <script src="file:///android_asset/jquery/jquery.mobile-1.4.5.js"></script>
    <!--script src="file:///android_asset/bootstrap/js/bootstrap.js"></script-->
    <link href="file:///android_asset/diagnostic.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <script type='text/x-mathjax-config'>
                MathJax.Hub.Config({
                showMathMenu: false,
                jax: ['input/TeX','output/HTML-CSS'],  // output/SVG
                extensions: ['tex2jax.js','toMathML.js'],
                TeX: { extensions: ['AMSmath.js','AMSsymbols.js',
                'noErrors.js','noUndefined.js'] },
                //+"'SVG' : { blacker: 30,
                // +"styles: { path: { 'shape-rendering': 'crispEdges' } } }
                });
                </script>
    <script type='text/javascript' src='file:///android_asset/MathJax/MathJax.js'></script>
    <script type='text/javascript'>getLiteralMML = function() {
                math=MathJax.Hub.getAllJax('math')[0];
                // below, toMathML() rerurns literal MathML string
                mml=math.root.toMathML(''); return mml;
                };
                getEscapedMML = function() {
                math=MathJax.Hub.getAllJax('math')[0];
                // below, toMathMLquote() applies &-escaping to MathML string input
                mml=math.root.toMathMLquote(getLiteralMML()); return mml;
                };
                </script>
    <span id='math'>math</span><pre><span id='mmlout'>mml</span></pre>
</body>
</html>
